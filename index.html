}
.nav a::after{

.nav-mobile.open{

.cart.mobile-cart{

/* ================= HERO ================= */
.hero{display:flex;justify-content:center;padding:20px 16px 32px;position:relative}

@keyframes spin{to{transform:rotate(360deg)}}

/* ================= GLITCH ================= */

.glitch-text{

/* ================= REVIEWS ================= */

/* Timeline BELOW */
.timeline-wrap{max-width:520px;margin:0 auto;padding-top:10px}

/* ================= RESPONSIVE ================= */

/* Hide mobile nav on desktop */
@media(min-width:701px){
  .nav-mobile{
    display:none !important;
  }
}

<script>
/* ================= MOBILE NAVIGATION TOGGLE ================= */
const hamburger = document.getElementById('hamburger');
const navMobile = document.getElementById('navMobile');
const closeNav = document.getElementById('close-nav');

hamburger.addEventListener('click', e => {
  e.stopPropagation();
  navMobile.classList.add('open');
  hamburger.style.display = 'none'; // hide the +
});

closeNav.addEventListener('click', e => {
  navMobile.classList.remove('open');
  hamburger.style.display = 'flex'; // show the + again
});

document.addEventListener('click', e => {
  if(navMobile.classList.contains('open') && !navMobile.contains(e.target) && !hamburger.contains(e.target)){
    navMobile.classList.remove('open');
    hamburger.style.display = 'flex'; // show the + again
  }
});

/* ================= REVIEWS TIMELINE AUTOMATED ================= */
const reviews = [
  {t:"Very good, as described! Quality and sound top notch!",n:"FIELD5"},
  {t:"Good service, good reaction time and good product!",n:"CRT1"},
  {t:"This is exactly what i was looking for! Iâ€™ll made some experiment asap..ðŸ«Ÿ",n:"FIELD 5"},
  {t:"Excellent microphone and excellent service by Dennis !",n:"CRT2"},
  {t:"It is a brilliant piece of kit. I had a few issues getting it work but that was my fault, I would recommend this seller and any thing they sell to anybody. Top class communication. Five Stars",n:"ERT1"},
  {t:"These are great little piezo pickups, the design and execution is great and the form factor of the 3D printed shell is really nice to work with, it has a good quality cable and connector so Iâ€™m really looking forward to working with these. Denis was great on the contact side too, heâ€™s clearly put a lot of love into these creations.",n:"CRT1"},
  {t:"Works well and quality of sound is accurate",n:"ERT1"},
  {t:"Great Mic. I really like it and ordered one more.",n:"CRT1"},
  {t:"Amazing mic, picks up loads of sounds",n:"ERT1"},
  {t:"This contact microphone is well-made and works perfectly. The sound quality is clear, and the build feels solid. Shipping was quick, and Denis was friendly and helpful. Would definitely recommend!",n:"CRT1"},
  {t:"great communication with seller !",n:"CRT1"},
  {t:"Great microphone. Good quality. Pick's up interesting noises from mobile phones, laptops and other devices.",n:"ERT1"},
  {t:"Really high quality, much better sensitivity than other electro-magnetic mic imho, they are able to pick a more diverse range of sounds",n:"ERT1"},
  {t:"Very useful microphones especially for samples if you're into making music. Recommend them also for the fun of discovering day to day inaudible sounds.",n:"CRT1"},
  {t:"Sehr freundlich, hilfbereit, schneller Versand und schnelle Antworten! Es gab sogar ein Geschenk. Vielen Dank, gerne wieder!!!",n:"CRT1"},
  {t:"Interesting microphone, serves its purpose.",n:"ERT1"},
  {t:"really good build and attention to detail!",n:"CRT1"},
];

let index = 0;
let auto = true;
let timer;
const text = document.getElementById('reviewText');
const name = document.getElementById('reviewName');
const dot = document.getElementById('dot');
const line = document.querySelector('.timeline');
let manualTimeout;

function render(){
  text.textContent = reviews[index].t;
  name.textContent = reviews[index].n;
  dot.style.left = `${(index/(reviews.length-1))*100}%`;
}

function autoPlay(){
  if(!auto) return;
  index = (index + 1) % reviews.length;
  render();
}

function startTimer(){
  clearInterval(timer);
  timer = setInterval(autoPlay, 2500);
}

dot.onmousedown = e => {
  auto = false;
  clearInterval(timer);
  clearTimeout(manualTimeout);
  document.onmousemove = ev => {
    const r = line.getBoundingClientRect();
    let x = Math.min(Math.max(ev.clientX - r.left, 0), r.width);
    index = Math.round((x / r.width) * (reviews.length - 1));
    render();
  };
  document.onmouseup = () => {
    document.onmousemove = null;
    manualTimeout = setTimeout(() => {
      auto = true;
      startTimer();
    }, 4000);
  };
};

render();
startTimer();

/* ================= GLITCH ================= */
const glitchColors = ['#0000ff','#b6d228','#cd6c27','#2f2f2f'];
const glitchLayer = document.getElementById('glitch-layer');
function spawn(){
  const n = Math.floor(Math.random()*6)+3;
  for(let i=0;i<n;i++) setTimeout(make,i*28);
  setTimeout(spawn,Math.random()*4500+2500);
}
function make(){
  const g = document.createElement('div');
  g.className='glitch-text';
  g.textContent='tools that listen';
  const c = glitchColors[Math.floor(Math.random()*glitchColors.length)];
  g.style.color = c;
  g.style.textShadow=`0 0 8px ${c},0 0 20px ${c}`;
  g.style.fontSize=`${Math.random()*24+14}px`;
  g.style.left=`${Math.random()*90}vw`;
  g.style.top=`${Math.random()*85}vh`;
  g.style.transform=`rotate(${Math.random()*30-15}deg)`;
  glitchLayer.appendChild(g);
  requestAnimationFrame(()=>g.style.opacity=1);
  setTimeout(()=>{g.style.opacity=0;setTimeout(()=>g.remove(),400)},300);
}
spawn();
</script>
