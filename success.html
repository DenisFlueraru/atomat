/* <style> */
  :root{
  --grey:#2f2f2f;
  --bg:#fefefe;
  --blue:#0000ff;

  --rust:#cd6c27;

}

/* RESET */
*{box-sizing:border-box;}
html,body{
  margin:0;
  font-family:'ClashGrotesk','ClashGrotesk-Variable',sans-serif;
  background:var(--bg);
  color:var(--grey);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  position:sticky; top:0; z-index:50;
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #fff;
  display:flex;
  justify-content:center;
  padding:40px;
}
.nav{display:flex;gap:36px;}
.nav a{
  font-weight:700;
  font-size:18px;
  letter-spacing:.7px;
  padding:6px 12px;
  border-radius:6px;
  transition:.25s;
  position:relative;
  text-decoration: none;
  color: var(--grey);
}
.nav a::after{
  content:"";
  position:absolute;
  left:0; bottom:0;
  width:0; height:2px;
  background:var(--blue);
  transition:.3s;
}
.nav a:hover{
  transform:scale(1.1);
  color:var(--blue);
  background:var(--green);
}
.nav a:hover::after{width:100%;}

/* CART */
.cart.desktop-cart {
  position: absolute;
  right: 10%;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
  cursor: pointer;
  display: flex;
  align-items: center;
  text-decoration: none !important;
}

/* Remove underline from cart link and its children */
.cart.desktop-cart,
.cart.desktop-cart * {
  text-decoration: none !important;
}

/* Green dot showing number of items inside */
.cart .dot {
  display: inline-block;
  width: 12px;
  height: 12px;
  background: var(--green);
  border-radius: 50%;
  vertical-align: middle;
  margin-right: 4px;
}

.cart-count {
  font-weight: 500;
  color: var(--grey);
}

/* Mobile cart header */
.mobile-cart-header {
  position: absolute;
  right: 20px;
  top: 20px;
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 24px;
  text-decoration: none !important;
  color: var(--grey);
  cursor: pointer;
  user-select: none;
}

/* Remove underline from mobile cart and its children */
.mobile-cart-header,
.mobile-cart-header * {
  text-decoration: none !important;
}

/* Dot and count in mobile cart */
.mobile-cart-header .dot {
  margin: 0;
}

.mobile-cart-header .cart-count {
  margin-left: 2px;
}

/* ================= MOBILE NAVIGATION ================= */
.hamburger{
  display:none;              /* desktop default */
  position:absolute;
  left:20px;
  top:20px;
  cursor:pointer;
  z-index:210;
  font-size:28px;
  font-weight:700;
  color:var(--grey);
  user-select:none;
  align-items:center;
  gap:8px;
}
.nav-mobile{
  position:fixed;
  top:0; left:0; right:0;
  background:rgba(255,255,255,.95);
  flex-direction:column;
  gap:16px;
  padding:60px 20px 20px;
  transform:translateY(-120%);
  transition:transform .3s ease;
  z-index:200;
  display:flex;
}
.nav-mobile.open{ transform:translateY(0); }
#close-nav{
  position:absolute;
  top:12px;
  left:12px;
  font-size:28px;
  font-weight:700;
  cursor:pointer;
  z-index:220;
}
.nav-mobile a{
  text-decoration:none;
  color:var(--grey);
  font-weight:700;
  font-size:20px;
  padding:8px 12px;
  border-radius:6px;
}
.nav-mobile a:hover{
  background:var(--green);
  color:var(--blue);
}

/* ================= SUCCESS MESSAGE ================= */

<script>
/* ================= CLEAR CART ================= */
localStorage.removeItem('cart');

/* ================= CART DOT UPDATE ================= */
function updateCartDot() {
  const cart = JSON.parse(localStorage.getItem('cart') || '{}');
  const count = Object.values(cart).reduce((acc, item) => acc + (item.quantity || 0), 0);
  const cartDot = document.getElementById('cart-dot');
  const cartCount = document.getElementById('cart-count');
  const cartDotMobile = document.getElementById('cart-dot-mobile');
  const cartCountMobile = document.getElementById('cart-count-mobile');

  if (count > 0) {
    if (cartDot) cartDot.style.display = 'inline-block';
    if (cartCount) cartCount.textContent = `(${count})`;
    if (cartDotMobile) cartDotMobile.style.display = 'inline-block';
    if (cartCountMobile) cartCountMobile.textContent = `(${count})`;
  } else {
    if (cartDot) cartDot.style.display = 'none';
    if (cartCount) cartCount.textContent = '(0)';
    if (cartDotMobile) cartDotMobile.style.display = 'none';
    if (cartCountMobile) cartCountMobile.textContent = '(0)';
  }
}

/* Initialize cart dot */
updateCartDot();

/* ================= MOBILE NAVIGATION ================= */
const hamburger=document.getElementById('hamburger');
const navMobile=document.getElementById('navMobile');
const closeNav=document.getElementById('close-nav');
const mobileCartHeader = document.querySelector('.mobile-cart-header');

function toggleMobileCartVisibility() {
  if(window.innerWidth <= 900) {
    mobileCartHeader.style.display = 'flex';
  } else {
    mobileCartHeader.style.display = 'none';
  }
}

hamburger.onclick=()=>{
  navMobile.classList.add('open');
  hamburger.style.display='none';
  mobileCartHeader.style.display = 'none';
}
closeNav.onclick=()=>{
  navMobile.classList.remove('open');
  hamburger.style.display='flex';
  toggleMobileCartVisibility();
}

/* Show or hide mobile cart on window resize */
window.addEventListener('resize', toggleMobileCartVisibility);
toggleMobileCartVisibility();
</script>
