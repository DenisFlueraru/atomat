:root{
  --grey:#2f2f2f;
  --bg:#fefefe;
  --blue:#0000ff;
  --green:#6eff14;
  --rust:#cd6c27;
  --muted:#bdbdbd;
}

/* RESET */
*{box-sizing:border-box;}
html,body{
  margin:0;
  font-family:'Neue Kaine',sans-serif;
  background:var(--bg);
  color:var(--grey);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  position:sticky; top:0; z-index:50;
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #fff;
  display:flex;
  justify-content:center;
  padding:40px;
}
.nav{display:flex;gap:36px;}
.nav a{
  font-weight:700;
  font-size:18px;
  letter-spacing:.7px;
  padding:6px 12px;
  border-radius:6px;
  transition:.25s;
  position:relative;
}
.nav a::after{
  content:"";
  position:absolute;
  left:0; bottom:0;
  width:0; height:2px;
  background:var(--blue);
  transition:.3s;
}
.nav a:hover{
  transform:scale(1.1);
  color:var(--blue);
  background:var(--green);
}
.nav a:hover::after{width:100%;}

/* CART */
.cart.desktop-cart {
  position: absolute;
  right: 10%;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
  cursor: pointer;
  display: flex;
  align-items: center;
}

/* Remove underline from cart link and its children */
.cart.desktop-cart,
.cart.desktop-cart * {
  text-decoration: none !important;
}

/* Green dot showing number of items inside */
.cart .dot {
  display: inline-block;
  width: 12px;
  height: 12px;
  background: var(--green);
  border-radius: 50%;
  vertical-align: middle;
  margin-right: 4px;
}

.cart-count {
  font-weight: 500;
  color: var(--grey);
}

/* ================= MOBILE NAVIGATION ================= */
.hamburger{
  display:none;              /* desktop default */
  position:absolute;
  left:20px;
  top:20px;
  cursor:pointer;
  z-index:210;
  font-size:28px;
  font-weight:700;
  color:var(--grey);
  user-select:none;
  align-items:center;
  gap:8px;
}
.nav-mobile{
  position:fixed;
  top:0; left:0; right:0;
  background:rgba(255,255,255,.95);
  flex-direction:column;
  gap:16px;
  padding:60px 20px 20px;
  transform:translateY(-120%);
  transition:transform .3s ease;
  z-index:200;
  display:flex;
}
.nav-mobile.open{ transform:translateY(0); }
#close-nav{
  position:absolute;
  top:12px;
  left:12px;
  font-size:28px;
  font-weight:700;
  cursor:pointer;
  z-index:220;
}
.nav-mobile a{
  text-decoration:none;
  color:var(--grey);
  font-weight:700;
  font-size:20px;
  padding:8px 12px;
  border-radius:6px;
}
.nav-mobile a:hover{
  background:var(--green);
  color:var(--blue);
}

.cart.mobile-cart-fixed {
  position: absolute;
  right: 20px;
  top: 20px;
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 24px;
  text-decoration: none;
}

.cart.mobile-cart-fixed .dot {
  margin: 0;
}

.cart.mobile-cart-fixed .cart-count {
  margin-left: 2px;
}

/* ================= SUCCESS MESSAGE ================= */
.success-container{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 20px;
}
.success-container h1{
  font-size:36px;
  font-weight:700;
  margin-bottom:20px;
  color:var(--blue);
}
.success-container p{
  font-size:18px;
  margin-bottom:40px;
  color:var(--grey);
}
.success-container a{
  display:inline-block;
  padding:14px 28px;
  background:var(--green);
  color:var(--grey);
  font-weight:700;
  border-radius:10px;
  transition:background .3s, transform .2s;
}
.success-container a:hover{
  background:var(--blue);
  color:#fff;
  transform:scale(1.05);
}

/* ================= FOOTER ================= */
.footer{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:36px;
  padding:40px 12px 80px;
  border-top:1px solid #eee;
  flex-wrap:wrap;
  text-align:center;
  color:var(--grey);
}

/* ROTATING LOGO */
#rotating-logo{
  position:fixed;
  left:14px;
  bottom:14px;
  width:110px;
  animation:spin 18s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

@media(max-width:900px){
  .nav{display:none;}
  .hamburger{display:flex;}
  .cart.desktop-cart{display:none;}
}

<script>

/* ================= MOBILE NAVIGATION ================= */
